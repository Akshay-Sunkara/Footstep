<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="movement.js"></script>
    <script src="childProcess.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script>
      const { ipcRenderer } = require('electron');
      ipcRenderer.on('prediction', (event, prediction) => {
        const textElement = document.getElementById('text');
        if (textElement) {
          if (prediction === '2'){
            textElement.textContent = 'No Gunshots'; 
          }
          if (prediction === '0'){
            textElement.textContent = 'Gunshots East'; 
          }
          if (prediction === '1'){
            textElement.textContent = 'Gunshots West'; 
          }
        }
      });
    </script>
  </head>
  <body>
    <div class="overlayContainer">
      <div class="leftContainer">
        <button class="listenButton">
          Listen
          <ion-icon class="listenIcon" name="filter-sharp"></ion-icon>
        </button>
        <div class="hideButton">
          <ion-icon class="hideIcon" name="eye-off-sharp"></ion-icon>
          <ion-icon class="hideIconHover" name="eye-sharp"></ion-icon>
        </div>
        <div class="footstepsContainer">
          <div id="text"></div>
        </div>
      </div>
      <div class="rightContainer">
        <div class="menuButton">
          <ion-icon class="menuIcon" name="grid-sharp"></ion-icon>
        </div>
        <div class="closeButton">
          <ion-icon class="closeIcon" name="close-circle-sharp"></ion-icon>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
