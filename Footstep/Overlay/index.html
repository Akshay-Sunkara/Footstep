<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> <link rel="stylesheet" href="style.css"> <script src="movement.js"></script> <script src="childProcess.js"></script> <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet"> <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script>
      const { ipcRenderer } = require('electron');

      document.addEventListener("DOMContentLoaded", () => {
        const listenBtn = document.querySelector(".listenButton");
        const listenText = document.querySelector(".listenText");
        const listenIcon = document.querySelector(".listenIcon");
        const ignoreIcon = document.querySelector(".ignoreIcon");
        const footstepContainer = document.querySelector(".footstepsContainer");
        const closeBtn = document.querySelector('.closeIcon');

        closeBtn.addEventListener("click", () => {
          ipcRenderer.send("close");
        })

        listenBtn.addEventListener("click", () => {
          if (listenText.textContent.trim() === "Listen") {
            listenText.textContent = "Ignore";
            listenIcon.style.opacity = 0;
            ignoreIcon.style.opacity = 1;
            footstepContainer.style.background = "linear-gradient(#131219, #131219) padding-box, linear-gradient(var(--angle), #070707, #ff7f7f) border-box";
            ipcRenderer.send("start-listen");
          } else {
            listenText.textContent = "Listen";
            listenIcon.style.opacity = 1;
            ignoreIcon.style.opacity = 0;
            footstepContainer.style.background = "linear-gradient(#131219, #131219) padding-box, linear-gradient(var(--angle), #687aff, #070707) border-box";
          }
        });
      });

      ipcRenderer.on('prediction', (event, prediction) => {
        const textElement = document.getElementById('text');
        if (!textElement) return;
        if (prediction === '3') textElement.textContent = 'No Gunshots';
        if (prediction === '0') textElement.textContent = 'Gunshots North'
        if (prediction === '1') textElement.textContent = 'Gunshots East';
        if (prediction === '2') textElement.textContent = 'Gunshots West';
      });
    </script>
  </head>
  <body>
    <div class="overlayContainer">
      <div class="leftContainer">
        <button class="listenButton">
          <div class="listenText">Listen</div>
          <div class="iconWrapper">
            <ion-icon class="listenIcon" name="filter-sharp"></ion-icon>
            <ion-icon class="ignoreIcon" name="leaf-sharp"></ion-icon>
          </div>
        </button>
      </div>
      <div class="footstepsContainer">
        <div id="text"></div>
      </div>
      <div class="rightContainer">
        <div class="closeButton">
          <ion-icon class="closeIcon" name="close-circle-sharp"></ion-icon>
        </div>
      </div>
    </div>
  </body>
</html>
